<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Meme Generation</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <section>
    <label for="text-input" class="subtitle">Meme Text:</label>
    <input type="text" id="text-input" class="input-field" maxlength="60"><br>
    <label for="meme-insert">Meme Picture:</label>
    <input type="file" id="meme-insert" class="input-field"><br>
    <div id="meme-image-container" class="container">
      <img src="" id="meme-image" class="image">
      <div id="meme-text" class="text"></div>
    </div>
  </section>
</body>
</html>
