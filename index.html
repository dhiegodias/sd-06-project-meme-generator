<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>meme-generator</title>
</head>

<body>

    <h1>Meme Generator </h1>
    <label class="display">Texto
        <input type="text" id="text-input" maxlength="60" onkeydown="addText(event)">
    </label>


    <label class="display">Foto
        <input type="file" name="imagem" id="meme-insert" onchange="loadFile(event)" />
    </label>



    <div id="meme-image-container">

        <div id="meme-text"></div>
        <img id="meme-image" />








    </div>

    <script src="./script.js"></script>
</body>

</html>
