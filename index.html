<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator Project</title>

</head>
<body>
  <h1 id = 'heading' class='heading'>MEME GENERATOR</h1>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
