<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 class="main-title">Meme Generator</h1>
  <article class="page-description">This webpage accepts an image upload and a input text to generate a meme as follows:
  </article>
  <section class="input-section">
    <div class="input-box">
      <div>
        Type the text: <input type="text" id="text-input" autofocus>
      </div>      
      <div> Upload your file: <input type="file" id="image-input" accept="image/*" autofocus></div>
      <button id='btn-generate-meme' type='submit' autofocus>Generate</button>
    </div>
  </section>
  <section id="meme-image-container">
    <div id="meme-text"></div>
  </section>
  <script src="script.js"></script>
</body>

</html>
