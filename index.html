<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <h1>Meme Generator</h1>
  </div>

  <div>
    <div>
      Texto:
      <input id="text-input" class="text-input" type="text" maxlength="60">
    </div>
    <br>
    <div>
      Foto:
      <input id="image-input" class="image-input" type="file" accept="image/*" onchange="loadFile(event)">
    </div>
  </div>
  <br>

  <div id="meme-image-container" class="meme-image-container">
    <div id="meme-image" class="meme-image">
      <img id="meme-insert" class="meme-insert" />
    </div>
    <div id="meme-text" class="meme-text"></div>
  </div>

  <br>

  <button id="fire" class="fire">Fire</button>
  <button id="water" class="water">Water</button>
  <button id="earth" class="earth">Earth</button>


  <script src="script.js"></script>
</body>

</html>
