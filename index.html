<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <h1> Meme Generator </h1>
        <h2> Crie seus proprios memes divertidos! </h2>
    </header>
    <section id="input-container">
        <form>
            <div class="input">
                <label for="text-input"> Texto: </label>
                <input type="text" id='text-input' max="60">
            </div>
            <div class="input">
                <input type="file" id="meme-insert">
            </div>
        </form>
    </section>
    <section id="meme-image-container">
        <div id="meme-text">
            <p> Teste teste do este teste testado!! </p>
        </div>
        <img id="meme-image" src="./images/meme.jpg" alt="" height="500" width="600">
    </section> 
</body>
</html>
