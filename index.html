<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="meme-generator">MEME GENERATOR</h1>
    </header>
    <nav class="wrapper">
    <p>Texto:</p><input id="text-input" maxlength="60"></input><br>
    <p>Foto:</p><input type="file" id="meme-insert" name="fotos" accept="bambam.jpeg, narutinho.jpeg, quedemais.jpeg, vegeta8mil.jpeg">
    <section id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image">

    </section>
    <section class="moldura-estilo">
        <p>Estilos para customizar:</p>
        <button class="botao" id="fire"></button>
        <button class="botao" id="water"></button>
        <button class="botao" id="earth"></button>
    </section>
    <section class="imagens">
        <p>Memes p≈ïe prontos</p>
        <img src="bambam.jpeg" style="width: 180px;height: 180px;" id="bambam" alt="foto-bambam">
        <img src="narutinho.jpeg" style="width: 180px;height: 180px;" id="naruto" alt="imagem-naruto">
        <img src="quedemais.jpeg" style="width: 180px;height: 180px;" id="quedemais" alt="que demais">
        <img src="vegeta8mil.jpeg" style="width: 180px;height: 180px;" id="vegeta" alt="imagem-vegeta">   

    </section>
    </nav>
</body>
</html>
