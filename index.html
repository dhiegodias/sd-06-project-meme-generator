<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js"></script>
    </head>
    <body>
        <h1>MEME GENERATOR</h1>

        <p>Insira seu texto:</p>
        <input type="text" id="text-input">
     
        <p>Insira sua imagem:</p>
        <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
        
        <div id="meme-image-container">
            <img id="meme-image"/>
        </div>
        

    </body>
</html>
