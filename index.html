<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <section id="size-page">
        
        <header id="title">
            <h1>MEME GENERATOR</h1>
        </header>

        <section id="organiza-elementos">

            <section id="body-input">
                <h2 id="title-input">Texto:</h2>
                <input id="text-input" type="text" maxlength="60">
            </section>

            <section id="choose-file">
                
                <h2 id="title-foto">Imagem:</h2>
                <input id="meme-insert" class="button" type="file" accept="image/*" onchange="loadFile(event)">
                <input type="submit">
                <img id="output">

            </section>

        </section>

        <section id="meme-image-container">

            <div id="meme-image">
                <h2 id="meme-text"></h2>
            </div>

        </section>

        <section>

            <h2>Estilos Customizados:</h2>
            <button id="fire" class="fire">Fire</button>
            <button id="water" class="water">Water</button>
            <button id="earth" class="earth">Earth</button>

        </section>

        <section class="imgsMemes">
            <div id="meme-1"></div>
            <div id="meme-2"></div>
            <div id="meme-3"></div>
            <div id="meme-4"></div>
          </section>

    </section>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
