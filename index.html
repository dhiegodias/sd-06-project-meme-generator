<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href='./style.css'>
  <title>Meme Generator Project</title>
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>

  <section>
    <section>
      <p>Insert meme text:</p>
      <input id='text-input' class='text-input'>
    </section>
    <section>
      <p>Insert meme image:</p>
      <input type='file' accept='image/*' onchange='loadFile(event)' id='meme-insert'>
    </section>
    <div id='meme-image-container' class='img-container'>
      <img id='meme-image'>
      <div id='meme-text' class='text-container'></div>
    </div>
  </section>

  <script type='text/javascript' src='./script.js'></script>
</script>

</body>
</html>
