<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>MEME GENERATOR</h1></header>
    <main>
      <section>
        <label for="text-input">Texto</label>
        <input type="text" id="text-input" maxlength="60">
        <label for="meme-insert">Foto</label>
        <input type="file" id="meme-insert">
        <div id="meme-image-container">
          <img id="meme-image" width="360px" height="240px">
          <p id="meme-text"></p>
        </div>
        <div id="border-style-container">
          <button id="fire">Fire</button>
          <button id="water">Water</button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
