<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator - João Andrade Jr</title>
</head>
<body>
    <section>
        <section>
            <h2>Meme generator - João Andrade Jr</h2>
            <h1>Crie seu meme personalizado.</h1>
        </section>
        <section>
            <p>Informe o texto: <input id="text-input" type="text" maxlength="60"><br>
            </p>
            <p>Selecione a foto: <input id="meme-insert" type="file" accept="image/*"><br>
            </p>
            <div id="meme-image-container">
                <img id="meme-image" src="foto.jpg">
                <div id="meme-text"></div>
            </div>
        </section>
        <section>
            <div>
                <p>Estilos de bordas <input id="bordaAzul" type="button" value="Azul"> </p>
            </div>
            <div>
                <p>Memes sugeridos. (Imagens retiradas da Internet)</p>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
