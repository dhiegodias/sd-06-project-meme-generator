<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Meme Generator - Vinicius Buzato</title>
</head>

<body>
  <div class="content">
    <h3>Texto:</h3>
    <input id="text-input" type="text" maxlength="60">
    <h3>Foto:</h3>
    <input id="meme-insert" type="file">
  </div>
  <div id="meme-image-container">
    <div id="meme-image"></div>
    <div id="meme-text"></div>
  </div>
  <div class="content">
    <button id="fire">Borda vermelha</button>
    <button id="water">Borda azul</button>
    <button id="earth">Borda verde</button>
  </div>
</body>

</html>
