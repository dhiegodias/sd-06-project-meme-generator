<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <p>Texto do meme: <input type="text" id="text-input" maxlength="60"></p>
        <p>Foto: <input type="file" accept="image/*" id="meme-insert"></p>
        <section id="meme-image-container">
            <img id="meme-image" alt="Imagem do meme"/> 
            <p id="meme-text"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
