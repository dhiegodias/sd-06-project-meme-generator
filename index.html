<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>meme-generator</title>
</head>

<body>



    <h1>Meme Generator </h1>
    <label class="display">Texto
        <input type="text" class="text-input" maxlength="60" input="addText(event)">
    </label>


    <label class="display">Foto
        <input type="file" name="imagem" id="meme-insert" onchange="loadFile(event)" />
    </label>



    <div id="meme-image-container">

        <div id="meme-text"></div>
        <img id="meme-image" />

    </div>



    <section class="buttons">
        <button id="fire" class="fire">Red</button>
        <button id="water" class="water">Blue</button></button>
        <button id="earth" class="earth">Green</button></button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
