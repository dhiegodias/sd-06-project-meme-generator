<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
	<title>Document</title>
</head>

<body>
	<label id="texto">Texto do meme:</label>
	<input type="text" id="text-input" oninput="textWrite()"><br>

	<label>Imagem Selecionada:</label>
	<input type="file" id="meme-insert" onchange="selectedImage(event)" accept="image/*"><br>

	<div id="meme-image-container" class="meme-image-container">
		<div id="meme-text" class="meme-text"></div>
		<img id="meme-image" class="meme-image">
	</div>
	</div>
</body>

</html>
