<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>
    Texto: <input class="textIn" id="text-input" type="text"><br>
    Foto: <input id="meme-insert" type="file" accept="image/*" onchange="showImage()">
    <div class="container" id="meme-image-container">
        <img id="meme-image" src="" width="450">
        <div class="digitado" id="meme-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
