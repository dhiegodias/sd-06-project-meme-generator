<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
  Inserir texto:
  <input type = "text" id = "text-input" maxlength="60"><br>
  Inserir imagem:
  <input type='file' accept='image/*' id='meme-insert' onchange="loadFile(event)" />

  <div id = "meme-image-container">
    <div id = "meme-image">
      <canvas id="canvas" width="1024">
        <img id = "output"/>
      </canvas>
    </div>
    <div id = "meme-text"></div>
  </div>
  <script src = "script.js"></script>
</body>
</html>
