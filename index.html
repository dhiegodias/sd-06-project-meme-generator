<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEME GENERATOR</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div><header><h1>MEME GENERATOR</h1></header></div>

  <section>
    <p class="boxText">Inserir texto do Meme: </p>
    <input id="text-input" type="text" maxlength="60">
  </section>


  <section>
    <p class='boximg'>Escolha a foto do seu meme: </p>
    <input id="meme-insert" type="file" accept="image/*"  src="" onchange="loadFile(event)">
  </section>




  <section class="container">
      
    <div id="meme-image-container" class="meme-image-container borda">

      <div class="img"><img id="meme-image" class="meme-image" src="" alt=""/></div>

      <div id="meme-text" class="meme-text"></div>
    </div>
  </section>




  <section id="memes">
    <p>Imagens de teste</p>
    <img onclick="sI(event)" id="meme-1" class="meme" src="/imgs/meme1.png" alt="meme da Terra plana">
    <img onclick="sI(event)" id="meme-2" class="meme" src="/imgs/meme2.png" alt="meme do Corona Virus">
    <img onclick="sI(event)" id="meme-3" class="meme" src="/imgs/meme3.png" alt="meme do seu madruga">
    <img onclick="sI(event)" id="meme-4" class="meme" src="/imgs/meme4.png" alt="meme gato obeso dormindo sobre esteira eletrica">

  </section>




  <section>
    <button id="fire" class="fire" onclick="fire()">Fogo que Queima</button>
    <button id="water" class="water" onclick="water()">√Ågua que Molha</button>
    <button id="earth" class="earth" onclick="earth()">Terra que Suja</button>
  </section>  




  <script src="script.js"></script>
</body>
</html>
