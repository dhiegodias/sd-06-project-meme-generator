<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Meme Generator!</h1>
  </header>
  <main>
    <input id="text-input" placeholder="Texto do meme" maxlength="60"><br>
    <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
    <div id="meme-image-container">
      <img id="meme-image">
      <div id="meme-text"></div>
    </div>
    <h3>Bordas personalizadas:</h3>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
    <h3>Fotos pre-definidas:</h3>
    <img id="meme-1" class="imgP" src="images/essencia-alimenticia-milho-verde-30-ml_1_1200.jpg">
    <img id="meme-2" class="imgP" src="images/Shikamaru.jpg">
    <img id="meme-3" class="imgP" src="images/Yusuke.jpg">
    <img id="meme-4" class="imgP" src="images/WhatsApp Image 2020-06-29 at 4.20.21 PM.jpeg">
  </main>
</body>
</html>
