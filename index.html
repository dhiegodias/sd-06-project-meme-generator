<html>

<head>

    <style>
        body {
            background-color: #ffffff;
        }

        .wrapper {
            border: 1px solid #5c415d;
            border-radius: 20px;
            width: 400px;
            margin: auto;
            background-color: #e94f37;

        }

        p {
            margin-top: 0px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 30px;
            color: #5c415d;
        }

        #meme-image-container {
            border: 1px solid black;
            width: 300px;
            overflow: hidden;
            background-color: white;
            margin: auto;

        }

        .text-wrapper {
            overflow: hidden;
            position: absolute;
            width: 300px;
            height: 300px;
        }

        #meme-text {
            position: absolute;
            width: 270px;
            text-align: center;
            margin-left: 14px;
            margin-top: 220px;

            font-size: 30px;
            color: white;
            text-shadow: 5px 5px 5px black;
        }

        #bg-image {
            width: 100%;
        }

        #meme-image {
            /*background-color: white;
            border: 1px solid black; */
            width: 300px;
            height: 300px;
        }

        .control-wrapper {
            margin: auto;
            margin: 20px 10px;

        }

        #text-input {
            width: 160px;
            margin-left: 10px;
        }

        #meme-insert {
            width: 190px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <p> MEME GENERATOR</p>

        <div id="meme-image-container">
            <div class="text-wrapper">
                <div id="meme-text">Insira seu Texto</div>
            </div>

            <div id="meme-image">
                <img id="bg-image" />
            </div>


        </div>

        <section class="control-wrapper">
            <!-- Controles -->
            <input id="text-input" type="text" placeholder="Insira o texto" maxlength="60" />
            <input id="meme-insert" type="file" accept="image/*" />
        </section>
    </div>

    <script>
        // Texto
        let textInput = document.getElementById("text-input");
        let memeText = document.getElementById("meme-text");
        textInput.addEventListener("keyup", function () {
            memeText.innerText = textInput.value;
        });

        // Imagem
        let memeInsert = document.getElementById("meme-insert");
        let memeContainer = document.getElementById("meme-image-container");

        let bgImage = document.getElementById("bg-image");

        memeInsert.addEventListener("change", function () {
            bgImage.src = URL.createObjectURL(event.target.files[0]);
        });

    </script>
</body>

</html>
