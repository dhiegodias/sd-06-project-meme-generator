<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="meme-insert">
    <div id="meme-image-container">
        <img src="" alt="" id="meme-image">
        <h2 id="meme-text"></h2>
    </div>
    <div class="buttons-board">
        <button id="fire">Fogo</button>
        <button id="water">Agua</button>
        <button id="earth">Terra</button>
    </div>

    <div class="memes-prontos">
        <img src="imgs/meme1.jpg" alt="" id="meme-1">
        <img src="imgs/meme2.jpg" alt="" id="meme-2">
        <img src="imgs/meme3.jpg" alt="" id="meme-3">
        <img src="imgs/meme4.jpg" alt="" id="meme-4">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
