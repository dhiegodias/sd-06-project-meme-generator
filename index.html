<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <title>Meme Generator</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2>Meme Generator by TRYBE</h2>
        </header>
        
        <div id="entrada">
            <p>Insira uma frase:  <input type="text" id="text-input" autofocus placeholder="Digite aqui" maxlength="60"><br></p>
            <p>Insira uma imagem: <input type="file" id ="meme-insert" accept="image/*"><br></p>
        </div>

        <div id="meme-image-container" class="meme-image-container"> 
            <img id="meme-image" class="meme-image">           
        </div>

        <div id="texto-meme">
            <p id="meme-text" class="meme-text"></p>
        </div>

        <script type="text/javascript" src="script.js"></script>    
    </body>
</html>
