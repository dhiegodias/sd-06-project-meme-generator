<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
          <h1 id="title">Meme Generator</h1>  
        </header>
        <div class="w3-container">
            <div class="text-entry">Text: <input maxlength="100" type="text" id="text-input" placeholder="Type your text here">
            </div>
            <div class="image-entry">Image:<input type="file" id="meme-insert" maxlength="100" placeholder="Choose your image" accept="image/*">
            </div>
        </div>
        <section class="container-meme-generator">
            <div id="meme-image-container">
                <div id="meme-text"></div>
                <div id="meme-image"></div>
            </div>
        </section>
        <div id="user-preferences">Customize your page!</div>
        <button type="button" id="fire">Style 1</button>
        <button type="button" id="water">Style 2</button>
        <button type="button" id="earth">Style 3</button>

    </body>
</html>
