<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Memes</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section>
        <div>
            <p>Digite o texto do Meme:
                <input type="string" name="txtmeme" id="text-input"> 
                <input type="button" value="Inserir Texto" onclick="texto()">
            </p>
        </div>
        
        <div>
            <p>Escolha a imagem
            <input type="file" id="imagem-meme">
            </p>
        </div>
        <div id="meme-image-container" >
            
            <img src="https://s2.glbimg.com/2yK3rTPvEDofzpusIhAgrkasz9A=/e.glbimg.com/og/ed/f/original/2019/09/30/oriontree_fairbairn_960.jpg" id="upload">
            
            <div id="meme-text">
                Texto do seu meme
            </div>
          </div>  
        <div>
            <input type="button" value="Gerar Meme" onclick="gerarmeme()">
        </div>
    </section>


    <footer>
       <p>&copy; vbergadev</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
