<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Generator</title>
</head>
<body>
  <header>
    <h1>Generator Meme</h1>
  </header>
  <input type="text" maxlength="60" id="text-input">
  <input type="file" accept="image/*" id="meme-insert">
  <section id="meme-image-container" class="meme-container">
    <div id="meme-text" class="meme-text"></div>
    <img id="meme-image" class="meme-image" src="">
  </section>
  <section class="customization">
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button>
  </section>
<script src="script.js"></script>
</body>
</html>
