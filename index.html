<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width =width-device, initial-scale=1.0">
    <title>Meme Generator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="cabecalho">Meme Generator</h1>
</header>
 <section>
    <div id="meme-image-container">
        <p>Escolha o arquivo para compor a imagem do seu meme</p>
        <input type="file" id="meme-insert" accept=".jpg, .gif, .png"/>
     <p>Digite o texto que vc deseja colocar no seu meme</p>
     <label for ="text-input"> Texto: </label>
     <input type="text" name="Texto" id="input-Text" maxlength="60">
    </div>
 </section>




</body>
</html>
