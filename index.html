<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Meme Generator!</h1>
  </header>
  <main>
    <input id="text-input" placeholder="Texto do meme" maxlength="60"><br>
    <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
    <div id="meme-image-container">
      <img id="meme-image">
      <div id="meme-text"></div>
    </div>
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </main>
</body>
</html>
