<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>
    Texto: <input class="textIn" id="text-input" type="text" maxlength="60"><br>
    Foto: <input class="arquivo" id="meme-insert" type="file" accept="image/*" onchange="showImage()">
    <div class="container" id="meme-image-container">
        <img id="meme-image" class="meme-image" src="https://uploaddeimagens.com.br/images/002/761/896/original/image.jpeg?1594409016" width="350">
        <p class="digitado" id="meme-text"></p>
    </div>
    <button id="fire" onclick="fire()" class="red">RED</button>
    <button id="water" onclick="water()" class="blue">BLUE</button>
    <button id="earth" onclick="earth()" class="orange">ORANGE</button>
    <script src="script.js"></script>
</body>
</html>
