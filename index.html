<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1> Meme Generator </h1>
        <h2> Crie seus proprios memes divertidos! </h2>
    </header>
    <section id="meme-image-container">
        <form>
            <div class="input">
                <label for="text-input"> Texto: </label>
                <input type="text" id='text-input'>
            </div>
            <div class="input">
                <input type="file" id="meme-insert">
                <input type="image" src="" height="400px" width="600px">
            </div>
        </form>
    </section>
    <div id="meme-image-container">
        <p id="meme-text">
        </p>
        <div id="meme-image">
        </div>
    </div> 
</body>
</html>
