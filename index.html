<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1> Meme Generator</h1>
    </header>
    <main>
        Texto: <input id="text-input" type="text" maxlength="60"/><br><br>
        Insira a imagem: <input id="meme-insert" type="file"/>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
        <section id="meme-image-container">
            <p id="meme-text"></p>
            <img id="meme-image">            
        </section>
        <img id="meme-1" src="meme1.png" height="70px">
        <img id="meme-2" src="meme2.png" height="70px">
        <img id="meme-3" src="meme3.png" height="70px">
        <img id="meme-4" src="meme4.png" height="70px">
    </main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
