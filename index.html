<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <p>Texto do meme: <input id="text-input" type="text" maxlength="60"></p>
        <p>Foto: <input id="meme-insert" accept="image/*" type="file"></p>
        <div id="meme-image-container">
            <img id="meme-image" src="" width="450" height="450"/> 
            <p id="meme-text"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
