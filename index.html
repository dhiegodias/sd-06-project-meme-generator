<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <section id="size-page">
        <header id="title">
            <h1>MEME GENERATOR</h1>
        </header>

        <section id="organiza-elementos">

            <section id="text-input">
                <h2 id="title-input">Texto:</h2>
                <input id="body-input" type="text" maxlength="60">
            </section>

            <section id="choose-file">
                <h2 id="title-foto">Imagem:</h2>
                <button id="button">Escolher Arquivo</button>
            </section>

        </section>

        <section id="meme-image-container">

            <h2 id="meme-text"></h2>
            <img id="meme-image">

        </section>

        <section>

            <h2>Estilos Customizados:</h2>
            <button id="fire" class="fire">Fire</button>
            <button id="water" class="water">Water</button>
            <button id="earth" class="earth">Earth</button>

        </section>
    </section>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
