<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <header>
    <h1>MEME GENERATOR LUIZ</h1>

    Texto: <input type="text" maxlength="60" id="text-input" placeholder="Digite aqui"><br>

  <br>
  <div id="meme-image-container">
        <img id="meme-image" src="" alt="Escolha de imagem" type="image">

        <p id="meme-text"></p>
        </div>
  </div>
  

<script type = "text/javascript" src="script.js"></script>
</body>
</html>
