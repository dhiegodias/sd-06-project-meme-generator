<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>
    <h1>Meme Generator</h1>
  </div>

  <div>
    <div class="text-input">
      </label>Texto: </label>
      <input id="text-input" type="text" maxlength="60">
    </div>
    <br><br>
    <div class="meme-insert">
      <Label> Foto: </Label>
      <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
    </div>
  </div>

  <br>

  <div id="meme-image-container" class="meme-image-container">
    <img id="meme-image" class="meme-image">
    <div id="meme-text" class="meme-text"></div>
  </div>

  <br>

  <button id="fire" class="fire">Fire</button>
  <button id="water" class="water">Water</button>
  <button id="earth" class="earth">Earth</button>


  <script src="script.js"></script>
</body>

</html>
