<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header class="cabecalho">
        <h1> Meme Generator </h1>
        <h2> Crie seus proprios memes divertidos! </h2>
    </header>
    <section id="input-container">
        <form>
            <div class="input">
                <label for="text-input"> Texto: </label>
                <input type="text" id='text-input' max="60">
                <input id="button-adicionar" type="button" value="Adicionar!">
            </div>
            <div class="input">
                <input id="meme-image" type="file" accept="image/*" onchange="loadFile(event)">
            </div>
        </form>
    </section>
    <section id="meme-image-container">
        <div id="meme-text">
            <p id="output-text"> </p>
        </div>
        <img id="meme-image" src="" alt="" height="500" width="600">
    </section>
    <script src="./script.js"></script>
</body>
</html>
