<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator - Trybe 2020</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h1>Gerador de Memes</h1>
    </header>

    <section>
      <p> Mensagem do meme: <input type="textarea" id="text-input" placeholder="Digite aqui a mensagem" maxlength="60">
      </p>
      <p>
      Imagem do meme: <input type="file" id="meme-insert" accept="image">
      </p>

      <div id="meme-image-container" class="meme-image-container">
        <div id="meme-text" class="meme-text"></div>
        <img id="meme-image" class="meme-image">
      </div>

      <div class="controls">
        <div><button>Fire</button></div>
        <div><button>Water</button></div>
        <div><button>Earth</button></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>

</html>
