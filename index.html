<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>Meme generator</title>
    </head>
    <body>
          <h1 id="title">Meme Generator</h1> 
        <!--Explanation about the page here-->
        <div class="user-entry">
            <form>
                <label for="text-input">Insert your text: </label>
                    <input type="text" id="text-input" maxlength="60" placeholder="Type your text here (max. 60 characters)">
            </form>
        </div>
        <!--Image upload section-->
        <div class="user-entry">
            <form>
                <label for="meme-insert">Upload your image here: </label>
                    <input type="file" id="meme-insert" maxlength="100" placeholder="Choose your image" accept="image/*">
            </form>
        </div>
        <!--Meme result-->
        <div id="meme-image-container" class="meme-image-container">
            <section class="meme-image-container">
                <div class="meme-image-container">
                    <p id="meme-text" class="meme-text"></p>
                </div>
                <img id="meme-image" class="meme-image" src="" alt="Uploaded image">
            </section>
        </div>
        <!--User preferences-->
        <div id="user-preferences">Customize your page!</div>
        <button type="button" id="fire">Style 1</button>
        <button type="button" id="water">Style 2</button>
        <button type="button" id="earth">Style 3</button>

    <script src="script.js"></script>
    </body>
</html>
