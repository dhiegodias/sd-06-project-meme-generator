<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Meme Generator - Project</h1>
    </header>
    <nav>
      <label> Text Input:
        <input id="text-input" type="text" maxlength="60">
      </label>

      <label> Select Image:
        <input id="meme-insert" type="file" accept="image/*">
        <input type="submit">
      </label>

    </nav>

    <section id="meme-image-container" class="meme-image-container">

      <div id="meme-image" class="meme-image">

        <span id="meme-text" class="meme-text"></span>

      </div>
      
    </section>

    <script src="script.js"></script>

  </body>
</html>
