<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
</head>
<body>
  <header class="header">
    <h1>Meme Generator</h1>
  </header>
  <section class="inputText">
    <div>
      Texto: <input id="text-input" placeholder="Digite seu texto" type="text"></input>
      
    </div>
  </section>
  <section class="container">
    <div id="meme-image-container">
      <div id="meme-text"></div>
      <div id="meme-image">
        Foto: <input type="file" accept="image/*" onchange="loadFile(event)">
        <img id="output"/>
      </div>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
