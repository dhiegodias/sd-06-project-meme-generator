<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="projeto">
    <section class="titulo">
      <h1 class="texto">Projeto MEME</h1>
    </section>
    <section class="conteudo">
      <section class="esquerdo">
        <section class="imagens">
          <input type="text" class="text-input" id="text-input" placeholder="Informe o texto para a foto." maxlength="60">
          <section class="meme-image-container" id="meme-image-container">
            <p class="meme-text" id="meme-text"></p>
            <img class="meme-image" id="meme-image" src="" alt="" >
          </section>
        </section>
      </section>
      <section class="direito">
        <section class="opcoes">
            <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
          </section>
        </section>
      </section>
    </section>
    <h3 class="descricao">Mais um projeto de Coyote Corporation.</h3>
  </section>
<script src="script.js"></script>
</body>
</html>
