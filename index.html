<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Projeto Meme Generator - William Gomes</title>
  <link rel='stylesheet' type='text/css' href='style.css'/>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
</head>
<body>
  <section>
    <h1>Create your own Meme!</h1>
    <p>Insert your text here:</p>
    <input type='text' id='text-input' class='text-input' maxlength='60'/>
    <p>Load your pic here:</p>
    <input type='file' id='meme-insert' class='meme-insert'>
  </section>
  <section id='meme-image-container' class='meme-image-container'>
    <div id='meme-text' class='meme-text'></div>
    <div id='meme-image' class='meme-image'></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
