<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>Meme generator</title>
    </head>
    <body>
          <h1 id="title">Meme Generator</h1> 
        <!--Explanation about the page here-->
        <div class="user-entry">
            <form>
                <label>Insert your text: </label>
                    <input type="text" id="text-input" maxlength="60" placeholder="Type your text here.">
            </form>
        </div>
        <!--Image upload section-->
        <div class="user-entry">
            <form>
                <label>Upload your image here: </label>
                    <input type="file" id="meme-insert" placeholder="Choose your image" accept=".jpg, .png, .bmp" onchange="uploadedMeme(event)">
            </form>
        </div>
        <!--Meme result-->
        <div id="meme-image-container" class="meme-container">
                <p id="meme-text"></p>
                <img id="meme-image" alt="Uploaded image" width="500px">
        </div>
        <!--User preferences-->
        <div id="user-preferences">Customize your page!</div>
        <button type="button" id="fire">Style 1</button>
        <button type="button" id="water">Style 2</button>
        <button type="button" id="earth">Style 3</button>

    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
