<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
</head>
<body>
    <header>
        <h4>Meme Generator</h4>
    </header>
    <section class="input-section">
        <input id="text-input" type="text" maxlength="60">
        <input id="meme-insert" type="file" onchange="imageUploadURL(this);"/>
    </section>
    <div id="meme-image-container" class="meme-image-container-style">
        <img id="meme-image" class="meme-image-style" src="#" alt="">
        <div id="meme-text-container" class="meme-text-style" ><p id="meme-text"></p></div>
    </div>
</body>
</html>
