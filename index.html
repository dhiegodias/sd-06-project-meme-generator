<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header class="header">
    <h1>Meme Generator</h1>
  </header>
  <section class="inputText">
    Digite seu texto aqui:<div id="divText"><input id="text-input" type="text" placeholder="Digite seu texto" maxlength="60"</div><br>
    Escolha a imagem aqui: <div id="divPicture"><input id="choosePicture" type="file"</div>
    </div>
  </section>
  <section class="container">
    <div id="meme-image-container">
      <div id="meme-text"></div>
      <div id="meme-image" width="300px" src="" alt="Imagem escolhida via upload para servir de meme">
      </div>
    </div>
  </section>
  <script src="/script.js"></script>
</body>
</html>
