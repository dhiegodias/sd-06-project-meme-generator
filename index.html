<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEME GENERATOR</title>
</head>
<body>

    <header id="header">
        <h1 id="title">MEME GENERATOR</h1>
        <p>The Fastest Meme Generator on the Planet! Easily add text to images or memes.</p>
    </header>

    <article id="inputs-container">

        <section>
            <div>
            Text: 
            <input id="text-input" type="text" maxlength="60" placeholder="maximum 60 characters">
            </div>
            <div>
            Image:
            <input id="meme-insert" type="file">
            </div>
        </section>

        <section id="meme-image-container">
            <div id="meme-text"></div>
            <img id="meme-image" src="" alt="meme">
        </section>

    </article>

    <footer id="footer">
        <p>Developed by Lais Gurgel - 2020</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
