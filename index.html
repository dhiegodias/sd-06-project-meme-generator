<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Meme Generator</title>
</head>

<body>
  <h1>Meme generator</h1>

  <h2>Os melhores memes da internet! &#128540;</h2><br><br>

  <label>Insira o texto do seu meme: <input type="text" id="text-input" maxlength="60"></label><br><br>
  <label>Escolha sua foto:<input type='file' accept="image/*" id="meme-insert"></label><br><br>

  <div id="meme-image-container" class="meme_image_container">
      <div id="meme-text" class="meme_text"></div>
      <img id="meme-image" class="meme_image">
  </div>

</body>

</html>
