<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEME GENERATOR</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div><header><h1>MEME GENERATOR</h1></header></div>

  <section>
    <p class="boxText">Inserir texto do Meme: </p>
    <input id="text-input" type="text" maxlength="60">
  </section>


  <section>
    <p class='boximg'>Escolha a foto do seu meme: </p>
    <input id="meme-insert" type="file" accept="image/*"  src="" onchange="loadFile(event)">
  </section>

  <section>
      
    <div id="meme-image-container" class="meme-image-container">

      <div class="img"><img id="meme-image" class="meme-image"/></div>

      <div id="meme-text" class="meme-text"> O seu texto digitado vai Substituir este!</div>
    </div>
  </section>
     
  </section>
  <script src="script.js"></script>
</body>
</html>
