<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>MEME GENERATOR</h1>
    Texto: <input class="textIn" id="text-input" type="text" maxlength="60"><br>
    Foto: <input class="arquivo" id="meme-insert" type="file" accept="image/*" onchange="document.getElementById('meme-image').src = window.URL.createObjectURL(this.files[0])">
    <div class="container" id="meme-image-container">
        <img id="meme-image" class="meme-image" src="" width="350">
        <p class="digitado" id="meme-text"></p>
    </div>
    <button id="fire" onclick="fire()" class="fire">Fire</button>
    <button id="water" onclick="water()" class="water">Water</button>
    <button id="earth" onclick="earth()" class="earth">Earth</button>
    <script src="script.js"></script>
</body>
</html>
