<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Meme Generator Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <header>
    <h1 class="main-title">Meme Generator</h1>
  </header>
  <div>
    <p>Meme's Text: <input id="text-input" type="text" maxlength="60"> </p>
    <p> Meme's image: <input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)"></p>
  </div>
  <div class="image-container" id="meme-image-container">
    <img class="image" id="meme-image" src="" width="450px" height="450px">
    <div class="text" id="meme-text"></div>
  </div>
    <div class="btnborder">
      <button class="btnfire" id="fire">Fire</button>
      <button class="btnwater" id="water">Water</button>
      <button class="btnearth" id="earth">Earth</button>
      <script src="script.js"></script>
    </div>
</body>

</html>
